<html>
  <head>
    <style>
      #box {
        border:1px solid gray;
        width:50px;
        height:50px;

        position:absolute;
        top:calc(50vh - 25px);
        left:calc(50vw - 25px);

        transition-property:top, left, transform;
        transition-duration:2s;
        transition-timing-function:ease-in-out;
      }
      #box.move {
        top:0;
        left:0;
        transform:rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
