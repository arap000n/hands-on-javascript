<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    /proxy/以下で拡張子を".html"にすると生成（プロキシ）された内容が返ります。
    <script>
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/ch17/ex1/sw.js').then(registration => {
          console.log('ServiceWorker登録成功');
          console.log(registration)
        }, err => {
          console.log('ServiceWorker登録失敗: ', err);
        });
      });
    </script>
  </body>
</html>
